<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantoms weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
   <div class="card">
    <h1>Phantoms Weather App</h1>
     <div class="search">
        <input type="text" id="input" class="input" required placeholder="Enter City Name">
        <button id="btn" class="btn">
            <img src="./images/search.png" alt="search">
        </button>
     </div>
     <div class="error" id="error">
        <p>Don't You Know Correct City Names Negro</p>
     </div>
     <div class="weather" id="weather">
        <img src="./images/clouds.png" class="weather-icon" id="weather-icon">
        <h1 class="temp" id="temp">25Â°c</h1>
        <h2 class="city" id="city">Lagos</h2>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png">
                <div>
                    <p class="humidity" id="humidity">92%</p>
                  <p >Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png">
                <div >
                    <p class="wind" id="wind">0.43 km/h</p>
                  <p>Wind Speed</p>
                </div>
            </div>
        </div>
     </div>
   </div>

    <script src="script.js"></script>
</body>
</html>
